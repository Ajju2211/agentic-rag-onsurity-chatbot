version: '3.8'
services:
  redis:
    image: redis:7-alpine
    ports: ["6379:6379"]

  app:
    build: .
    environment:
      - REDIS_URL=redis://redis:6379/0
      - CHROMA_DB_DIR=/data/chroma_db
      - DATA_FOLDER=/data/insurance_docs
      - ONSURITY_SITEMAP=https://www.onsurity.com/sitemap_index.xml
    volumes:
      - ./data:/data
    ports:
      - "8501:8501"
    depends_on: [redis]

  worker:
    build: .
    command: python worker/worker.py
    environment:
      - REDIS_URL=redis://redis:6379/0
      - CHROMA_DB_DIR=/data/chroma_db
      - ONSURITY_SITEMAP=https://www.onsurity.com/sitemap_index.xml
    volumes:
      - ./data:/data
    depends_on: [redis]
